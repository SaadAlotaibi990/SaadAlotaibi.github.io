<!DOCTYPE html>
<html>
<head>
  <title>TMDB Search</title>
  <link rel="stylesheet" href="style2.css"> 
  <!-- <meta name="viewport" content="width=device-width">  -->
</head>
<body>

  <h1>TMDB Search</h1>
  <form id="search-form">
    <input type="text" id="search-query" placeholder="Search for a movie...">
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>
  <script src="movie_search.js"></script>
  <script>
    window.addEventListener('load', function() {
  fetch('https://api.themoviedb.org/3/movie/popular?api_key=745f19f07f9c65ca17f6e8e625ba3f6a')
    .then(response => response.json())
    .then(data => {
      const randomIndex = Math.floor(Math.random() * data.results.length);
      const randomMovie = data.results[randomIndex];
      document.body.style.backgroundImage = `url('https://image.tmdb.org/t/p/w1280${randomMovie.backdrop_path}')`;
    });
});
  </script>

<script src="movie_search.js"></script>
</body>
</html>
